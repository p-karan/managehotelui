<div>
<h3 align="center">Generate Report By Hotel ID</h3>
  <form (ngSubmit)="onSubmit(frm.value)" #frm=ngForm ngNativeValidate>
  <div class="Button">
    <label for="">Enter Hotel Id: </label>
    <input type="text" [(ngModel)]="hotelId" name="hotelId" required="required">
    <button>Generate Report</button> <button (click)="exportToPdf()">Export To PDF</button>
    <button (click)="backClicked()">Report Menu</button>
  </div>
</form>
  <div id = "MyPDF">
<table class="table table-striped table-bordered" [hidden]=report>
  <tbody>
  <tr>
    <th>Booking Id</th>
    <th>Hotel Id</th>
    <th>Room No</th>
    <th>User Name</th>
    <th>From Date</th>
    <th>To Date</th>
    <th>Amount</th>
  </tr>
  <tr *ngFor="let eachBooking of bookingList | paginate: {itemsPerPage: 10, currentPage:p}">
    <td>{{eachBooking.bookingId}}</td>
    <td>{{eachBooking.hotelId}}</td>
    <td>{{eachBooking.roomId}}</td>
    <td>{{eachBooking.userName}}</td>
    <td>{{eachBooking.bookedFromDate}}</td>
    <td>{{eachBooking.bookedToDate}}</td>
    <td>{{eachBooking.bookingAmount}}</td>
  </tbody>
</table>
  </div>
<pagination-controls align="center" (pageChange)="p=$event" [hidden]=report></pagination-controls>
</div>
