  <div>
    <div id="login" class="loginbox">
      <h3>User Login</h3>
      <!--<img src="assets/img/avatar.jpg" class="avatar">-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ng-container *ngFor="let eachConfig of formConfig">
          <div class="form-group">
            <label>{{eachConfig.label}}</label>
            <input type={{eachConfig.type}} name={{eachConfig.name}}
                   placeholder={{eachConfig.placeholder}} formControlName={{eachConfig.name}}/>
            <span *ngIf="loginForm.get(eachConfig.name).hasError('required')
  && loginForm.get(eachConfig.name).touched">{{eachConfig.errorMsg}}</span>
          </div>
        </ng-container>

        <div>
          <input type="Submit" name="btn_Submit" value="Login" [disabled]="loginForm.invalid"/>
        </div>
        <!--<div>
          <input type="checkbox" id="chk_RememberMe" value="RememberMe" checked>
          <label for="chk_RememberMe">Remember Me</label>
        </div>-->
        <div>
          <!--<a href="#01">Forgot Password?</a>-->
          <span>Create an Account : </span>
          <a [routerLink]="['/register']">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
