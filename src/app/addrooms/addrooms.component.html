
<div class="main-container">
  <form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">
    {{addRoomForm.value |json}}
    <ng-container *ngFor="let eachConfig of formConfig">
    <div class="city-drop-down">
      <div>
    <!--    <ng-container *ngFor="let eachConfig of formConfigCityList">-->
          <div>
            <label>City</label>
            <select formControlName={{eachConfig.name}} (change)="getHotelList($event.target.value)">
              <option *ngFor="let eachCity of City"
                      [value]='eachCity'>{{eachCity}}</option>
            </select>
          </div>
        <!--</ng-container>-->
      </div>
      <!--</form>-->
    </div>

    <div class="hotel-drop-down">
      <!--<form [formGroup]="searchHotelForm" (ngSubmit)="onSubmit()">-->
        <!--<ng-container *ngFor="let eachConfig of formConfigHotelNameList">-->
          <div>
            <label>Hotel Name</label>
            <select formControlName={{eachConfig.name}} (change)="fetch($event.target.value)">
              <option *ngFor="let eachHotel of hotelList"
                      [value]='eachHotel.hotelName'>{{eachHotel.hotelName}}</option>
            </select>
          </div>
        <!--</ng-container>-->

      <!--</form>-->
    </div>

    <div class="add-form-container">
      <div>
        <!--<form [formGroup]="addRoomForm" (ngSubmit)="onSubmit()">-->
        <div>
          <div>
            <label>Hotel Id</label>
            {{this.hotelReturned.hotelId}}
          </div>
          <!--<ng-container *ngFor="let eachConfig of formConfigRoom">-->
            <label>{{eachConfig.label}}</label>
            <input type="{{eachConfig.type}}" name="{{eachConfig.name}}" placeholder="{{eachConfig.placeholder}}">

          <!--</ng-container>-->
        </div>
        <div>
          <button>Add</button>
        </div>

        <!--</form>-->
      </div>
    </div>
    </ng-container>
  </form>
</div>
